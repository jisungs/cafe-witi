{% extends 'base.html' %}
{% block title %} All Cafes  {% endblock %}

{% block content %}


 <div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>All Cafes</h1>
        </div>
            <table class="table" style="color:#F1F2EB">
                {% for row in cafes %}
                <tr>
                    {% for item in row %} {% if item[0:4] == "http" %}
                    <td><a href="{{ item }}">Maps Link</a></td>
                    {% else %}
                    <td>{{ item }}</td>
                    {% endif %} {% endfor %}
                  </tr>
                
                {% endfor %}
            </table>
    </div>
    <a class="btn btn-warning btn-sm" href="{{url_for('add_cafe')}}" role="button"> 추가하기</a>
    <p><a href="{{url_for('home')}}"> 홈으로 돌아가기 </a></p>
 </div>



{% endblock %}

{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Add A New Cafe{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1>새로운 카페를 데이터 베이스에 추가 해 보세요.</h1>

      {{ render_form(form, novalidate=True) }}

      <p class="space-above">
        <a  href="{{ url_for('cafes') }}">모든 카페 보기</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
